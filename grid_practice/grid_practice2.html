<!DOCTYPE HTML>
<html lang="en">
        <head>
                <title>Grid Practice 2</title>
                <script src="../js/init.js"></script>
<style>
#grid{
        display:grid;
        grid-template-rows:repeat(3,1fr);
        grid-template-rows:repeat(3,1fr);
        height:80vh;
        text-align:center;
        font-size:4em;
	gap:10px;
}
#A{
	background-color:green;
	grid-area:1/1/2/3;
}
#B{
	grid-area:1/3/3/4;
	background-color:blue;
}
#C{
	grid-area:2/1/4/2;
	background-color:purple;
}
#D{
	background-color:pink;
}
#E{
	background-color:red;
	grid-area:3/2/4/4
}
</style>
        </head>
        <body>
		<div id="grid"></div>
		<div id="A">A</div>
		<div id="B">B</div>
		<div id="C">C</div>
		<div id="D">D</div>
		<div id="E">E</div>
        </body>
</html>
