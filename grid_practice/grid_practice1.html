<!DOCTYPE HTML>
<html lang="en">
        <head>
                <title>Grids!!!</title>
                <script src="../js/init.js"></script>
<style>
.grid{
	display:grid;
	grid-template-rows:repeat(8,1fr);
	grid-template-rows:repeat(8,1fr);
	height:80vh;
	text-align:center;
	font-size:4em;
	gap:10px;
}
#header{
	grid-area:1/1/3/9;
	background-color:green;
}
#left{
	background-color:blue;
	grid-area:3/1/9/3
}
#right{
background-color:yellow;
	grid-area:3/7/9/9
}
#main{
background-color:purple;
	grid-area:3/3/9/7;
}
#foot{
	background-color:green;
	grid-area:7/1/9/9;
}
</style>
        </head>
        <body>
		<div class="grid">
		<div id="header">header</div>
		<div id="left">left</div>
		<div id="right">right</div>
		<div id="main">main</div>
		<div id="foot">foot</div>
        </body>
</html>
