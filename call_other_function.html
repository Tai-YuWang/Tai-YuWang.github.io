<!DOCTYPE html>
<html lang="en">
<head>
	<title>js other function</title>
	<style>
        canvas{
            border:1px solid;
        }
    </style>
</head>
<body>
    <h1>calling other functions</h1>
	<canvas id="myCanvas" width="400" height="400"></canvas>
	<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "blue";
    ctx.fillRect(0,0,400,400);

function rect(x,y,c){
    ctx.fillStyle = c;
    ctx.fillRect(x,y, 300, 50);
}

function germany(x,y){
	rect(x,y,"black");
	rect(x,y+50,"red");
	rect(x,y+100,"yellow");
}

germany(50,50);

</script>
</body>
</html>
