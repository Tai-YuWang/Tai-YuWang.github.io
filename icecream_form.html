<!DOCTYPE html>
<html lang="en">
<head>
	<title>Ice Cream Invite Form</title>
	<script src="js/init.js"></script>
</head>
<body>
	<h1>You're Invited to an Ice Cream Party!</h1>
		<form action="https://httpbin.org/post" method="POST">
			<label for="email">What is your email address?</label><br>
		<input type="email" id="email" name="email">
<br>
			<label for="num">What is our phone number?</label><br>
		<input type="tel" id="num" name="email">
<br>
			<label for="people">How many people will you bring with you to the party?</label><br>
		<input type="number" id="people" name="people">
	<p>What is your favorite flavor of ice cream?</p>
	<input type="radio" id="van" name="van">
		<label for="van">Vanilla</label><br>
	<input type="radio" id="chip" name="chip">
        <label for="chip">Chocolate Chip</label><br>
	<input type="radio" id="berry" name="berry">
        <label for="berry">Strawberry</label><br>
	<input type="radio" id="other" name="other">
        <label for="other">Other</label><br>
	<p>Which toppings do you like?</p>
	<input type="checkbox" id="sprinkles" name="sprinkles">
		<label for="sprinkles">Sprinkles</label><br>
    <input type="checkbox" id="shell" name="shell">
        <label for="shell">Magic Shell</label><br>
    <input type="checkbox" id="chips" name="chips">
        <label for="chips">Chocolate Chips</label><br>
    <input type="checkbox" id="bears" name="bears">
        <label for="bears">Gummy Bears</label><br>
    <input type="checkbox" id="others" name="others">
        <label for="others">Other</label><br>

<label for="enter">What kind of entertainment should we have at the party?</label><br>
<select id="enter" name="enter">
	<option value="animal">Balloon Animals</option>
	<option value="bounce">Bounce House</option>
	<option value="clown">Clown</option>
	<option value="corn">Cornhole</option>
	<option value="dj">DJ</option>
	<option value="face">Face Painting</option>
	<option value="mag">Magician</option>
</select>
<br>
<label for="com">Do you have any other suggestions or comments?</label><br>
<textarea id="com" name="com" rows="4" cols="50"></textarea>

<br>
		<input type="submit" name="submit">
</form>
</body>
</html>
