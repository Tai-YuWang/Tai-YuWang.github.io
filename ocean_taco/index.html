<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Ocean Taco</title>
		<script src="../js/init.js"></script>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<div class="grid">
	<header>
		<h1>Ocean Taco's</h1>
	</header>
		<h2 id="taco">Taco's</h2>
			<ul id="tacos">
				<li>Chicken Taco's</li>
				<li>Beef Taco's</li>
				<li>Shrimp Taco's</li>
			</ul>
		<p id="nacho"><strong>Nacho's</strong></p>
                        <ul id="nachos">
                                <li>Chicken Nacho Platter</li>
                                <li>Beef Nacho Platter</li>
                                <li>Shrimp Nacho Platter</li>
                        </ul>
                        <table id="drinks">
				<caption><h2>Cold Drinks</h2></caption>
			<tbody>
				<tr>
					<td>Coca Cola</td>
					<td>Long Island Ice tea(21+)</td>
				</tr>
				<tr>
					<td>Fanta</td>
					<td>jarritos Lemonade</td>
				</tr>
			</tbody>
			</table>
                        </ul>
	</div>
	</body>
</html>
