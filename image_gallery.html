<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Image Gallery</title>
		<script src="js/init.js?"></script>
		<link rel="stylesheet" type="text/css" href="image_gallery.css">
	</head>
	<body>
		<h1>Image Gallery</h1>
<figure>
		<img src="image/random.png" alt="Random PNG Project Photo">
		<figcaption>Original Image</figcaption>
</figure>
<figure>
		<img src="image/random.png" id="one" alt="Random PNG Project Photo">
		<figcaption>Image having a 100px height and width</figcaption>
</figure>
<figure>
		<img src="image/random.png" id="two" alt="Random PNG Project Photo">
		<figcaption>Image having a min and max percentage</figcaption>
</figure>
<figure>
		<img src="image/random.png" id="three" alt="Random PNG Project Photo">
		<figcaption>Image with object-fit:cover</figcaption>
</figure>
<figure>
		<img src="image/random.png" id="four" alt="Random PNG Project Photo">
		<figcaption>Image with object-position:right</figcaption>
</figure>
<figure>
		<img src="image/random.png" id="five" alt="Random PNG Project Photo">
		<figcaption>Image with a 10px border</figcaption>
</figure>
<figure>
		<img src="image/random.png" id="six" alt="Random PNG Project Photo">
		<figcaption>Image with a shadow</figcaption>
</figure>
<figure>
		<img src="image/random.png" id="seven" alt="Random PNG Project Photo">
		<figcaption>Image with a opacity of .5</figcaption>
</figure>
<figure>
        <img src="image/random.png" id="eight" alt="Random PNG Project Photo">
        <figcaption>Image with a filter of 5px blur</figcaption>
</figure>
<figure>
        <img src="image/random.png" id="nine" alt="Random PNG Project Photo">
        <figcaption>Image with a invert of .8</figcaption>
</figure>
	</body>
</html>
