<!DOCTYPE html>
<html lang="en">
<head>
<title>10x10 Grid with CSS Grid</title>
	<script src="js/init.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: repeat(10, 1fr);
      width: 100vmin;
      height: 100vmin;
      margin:auto;
    }

    .grid-container div {
      background-color: #ddd;
      border: 1px solid #fff; /* Optional border for better visual separation */
    }

    /* Color specific squares */
    .grid-container div:nth-child(13),
    .grid-container div:nth-child(14),
	.grid-container div:nth-child(17),
	.grid-container div:nth-child(18),
    .grid-container div:nth-child(23),
	.grid-container div:nth-child(24),
	.grid-container div:nth-child(27),
	.grid-container div:nth-child(28),
	.grid-container div:nth-child(54),
	.grid-container div:nth-child(57),
	.grid-container div:nth-child(65),
	.grid-container div:nth-child(66){
        background-color:black;
    }

    /*
        We can use this syntax to select a range:
        - `div:nth-child(n+41)`: Selects all `div` elements that are the 41st child or later.
        - `:nth-child(-n+50)`: Selects all `div` elements that are the 50th child or earlier.
    */
  </style>
</head>
  <div class="grid-container">
    <!-- 100 divs -->
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
  </div>
</body>
</html>
